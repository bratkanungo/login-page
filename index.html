<html lang="en">
  <head>
    <meta charset="utf-8">

         <div class="row w-100 d-flex justify-content-center align-items-center main_div no-gutters">
             <div class="col-12 col-md-8 col-xl-5">
                 <div class="card px-2 py-3">
                     <p class="text-center my-3 text-capitalize"><span>connect with us</span></p>
                     <div class="row mx-auto">
                         <div class="col-4">
                             <a href="https://www.facebook.com/KohliCompany/" target="facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                         </div>
                         <div class="col-4">
                             <a href="https://www.instagram.com/KohliCompany/?hl=en" target="instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                         </div>
                         <div class="col-4">
                             <a href="https://twitter.com/KohliCompany" target="twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                         </div>
                    </div>
                    <div class="row mx-auto">
                       <a href="https://kohli.company/KOHLI/" target="kohli"><img class="one" src="img1.png"></a>
                    </div>
                     <div class="division">
                          <div class="row">
                             <div class="col-6 mx-auto">
                                 <p class="text-center"><span>Kohli Media LLP</span></p>
                             </div>
                         </div>
                         <form class="myform">
                              <div class="form-group">
                                 
                                 <input type="email" class="form-control" placeholder="Email-ID">
                             </div>
                             <div class="form-group">
                                 
                                 <input type="password" class="form-control" placeholder="Password">
                             </div>
                             <div class="row mx-auto">
                                 <div class="col-6 form-group form-check text-left">
                                      <input type="checkbox" class="form-check-input"  name="">
                                      <label class="form-check-label">Remember Me</label>
                                 </div>
                                 <div class="col-6 bn text-right">
                                     <a href="#" class="register">Register here</a>
                                 </div> 
                             </div>
                             <div class="form-group my-3">
                                  <button type="button" class="btn btn-block btn-primary btn-lg">
                                      <small><i class="fa pr-2"></i>Login</small>
                                  </button>
                             </div>
                         </form>
                     </div>
                 </div>
             </div>
        </div>
   </div>
